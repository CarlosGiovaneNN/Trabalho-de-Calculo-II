<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc 2</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/src.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="title">Trabalho de Calculo II</h1>
      </header>
      <div class="main__body">
        <h3 class="function">f(x) = log (x³)</h3>
        <div class="input__bar">
          <div class="box__input">
            <label class="ltext">Numero de partições</label>
            <input class="box__number" type="number" id="input__partition" placeholder="10" />
          </div>
          <div class="box__input">
            <label class="ltext">X maximo de intervalo</label>
            <input class="box__number" type="number" id="input__max" placeholder="10" />
          </div>
        </div>
        <div class="area">
          <h2 class="area__boxtext" id="total__area">Area total da função</h2>
          <span class="area__boxinfo" id="res"></span>
        </div>
        <div class="graphic">
          <figure class="highcharts-figure">
            <div id="container"></div>
          </figure>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__title">Feito por Julio e Carlos</p>
      </footer>
    </main>
  </body>
</html>
